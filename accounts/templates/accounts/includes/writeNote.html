{% load static%}
<script src="{% static 'accounts/js/writeNote.js' %}"></script>

    <!--Write a New Note Modal -->
<div class="w3-bottom w3-left w3-margin w3-padding-16">
   <button class="w3-button w3-padding w3-round w3-deep-purple" data-toggle="modal" data-target="#writeNote">
     <i class="fa fa-edit fa-fw w3-margin-right w3-xlarge w3-text-white">+</i>
   </button>
  </div>



<div class="modal fade" id="writeNote" tabindex="-1" role="dialog" aria-labelledby="writeNote" aria-hidden="true">
<!-- Modal -->
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Write a note</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="form-group">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text" onKeyPress="return taLimit(this)" onKeyUp="return taCount(this,'myCounter')" id="content" name="content" rows=5 wrap="physical" cols=40></textarea>
          </div>
          <div class="w3-center">
            <p id="myCounter" class="w3-left">200</p>
            <button type="button" class="w3-button w3-border w3-round w3-small" onclick="document.getElementById('message-text').value ='';  document.getElementById('myCounter').innerHTML ='200'">
              Clear</button>
            <button aria-hidden="true" id="post_btn" class="w3-button w3-deep-purple w3-round w3-small" data-dismiss="modal">Post</button>
          </div>

      </div>
      <div class="modal-footer">

      </div>
    </div>
  </div>
</div>
