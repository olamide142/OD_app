{% load static %}
<style>

@keyframes shake {
  0% { transform: translate(1px, 1px) rotate(0deg); }
  10% { transform: translate(-1px, -2px) rotate(-1deg); }
  40% { transform: translate(1px, -1px) rotate(1deg); }
  50% { transform: translate(-1px, 2px) rotate(-1deg); }
  60% { transform: translate(-3px, 1px) rotate(0deg); }
  90% { transform: translate(1px, 2px) rotate(0deg); }
  100% { transform: translate(1px, -2px) rotate(-1deg); }
}
</style>

<div class="w3-white w3-round w3-padding">

<!--    LOGO-->
            <a href="{% url 'profile' request.user %}" class="w3-hide-small">
             <img class="w3-right" src="{% static 'accounts/images/open.svg' %}" alt="" style="width:10%;"/>
            </a>


     <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
          <a class="p-2 text-muted" href="{% url 'home' %}">Home</a>
          <a class="p-2 text-muted" href="#">Explore</a>
           <a class="nav-link w3-text-grey" href="{% url 'chatMessages' %}">
                Messages
                <span class="badge badge-pill w3-red align-text-bottom" style="animation: shake 0.5s; animation-iteration-count: 2;">27</span>
           </a>
          <a class="p-2 text-muted" href="{% url 'notification' %}">Notification
           <span id="notification" class="badge badge-pill w3-purple align-text-bottom" style="animation: shake 0.5s; animation-iteration-count: 2;"></span>
          </a>
          <a class="p-2 text-muted" href="{% url 'profile' request.user %}">Profile</a>
        </nav>
      </div>

</div>




<script>
    $(document).ready(function(){
          $.ajax({
            type: 'GET',
            url: '/ajax/update_nav/',
            data: {},
            dataType: 'json',
            success: function (data) {
                document.getElementById('notification').innerHTML = data.notification;
            }
          });

    });
</script>
